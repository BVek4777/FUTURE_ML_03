<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Customer Support Chatbot</h1>
        <div id="training-status">
            {% if not model_trained %}
                <p>Model Status: Not Trained</p>
                <button id="train-button">Train using CSV Data</button>
                <p id="training-message" class="message"></p>
            {% else %}
                <p>Model Status: Ready</p>
            {% endif %}
        </div>

        <div id="chatbox">
            <div class="message bot">Hello! How can I help you based on past support tickets?</div>
            </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Ask a question...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
